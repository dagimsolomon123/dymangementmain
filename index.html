<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DY Management</title>
  <script src="node_modules/socket.io-client/dist/socket.io.min.js"></script>
  <style>
    /* Custom styles */
    :root {
      --primary-color: #271919;
      --primary-light: #3a2929;
      --primary-dark: #1a1010;
      --accent-color: #27ae60;
      --danger-color: #e74c3c;
      --background-color: #f5f5f7;
      --card-color: #ffffff;
      --text-primary: #2c3e50;
      --text-secondary: #555;
      --text-light: #ffffff;
      --border-radius: 12px;
      --transition-speed: 0.3s;
      --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
      background-color: var(--background-color);
      color: var(--text-primary);
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.05);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(39, 25, 25, 0.3);
      border-radius: 10px;
      transition: background 0.3s;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(39, 25, 25, 0.5);
    }

    /* Sidebar styling */
    .sidebar {
      background: linear-gradient(to bottom, var(--primary-color), var(--primary-dark));
      color: var(--text-light);
      width: 280px;
      padding: 25px 20px;
      box-shadow: var(--box-shadow);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: all var(--transition-speed) ease;
      z-index: 10;
      position: relative;
    }

    .sidebar h2 {
      font-size: 1.8rem;
      margin-bottom: 30px;
      font-weight: 700;
      letter-spacing: 1.5px;
      text-align: center;
      position: relative;
      padding-bottom: 15px;
    }

    .sidebar h2:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background-color: var(--accent-color);
      border-radius: 3px;
    }

    .sidebar-nav {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    .sidebar-nav li {
      margin-bottom: 12px;
    }

    .sidebar-nav a {
      color: var(--text-light);
      text-decoration: none;
      font-size: 1.1rem;
      display: block;
      padding: 14px 18px;
      border-radius: var(--border-radius);
      transition: all var(--transition-speed) ease;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .sidebar-nav a:before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: all 0.5s;
      z-index: -1;
    }

    .sidebar-nav a:hover:before {
      left: 100%;
    }

    .sidebar-nav a:hover {
      background-color: var(--primary-light);
      transform: translateX(5px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }

    .sidebar p {
      font-size: 0.9rem;
      opacity: 0.7;
      text-align: center;
      margin-top: 20px;
    }

    /* Content area styling */
    .content {
      flex: 1;
      padding: 25px;
      background-color: var(--background-color);
      overflow-y: auto;
      transition: all var(--transition-speed) ease;
    }

    .container {
      padding: 15px;
      max-width: 1400px;
      margin: 0 auto;
    }

    /* Section styling */
    .order-section {
      display: none;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .order-section.active {
      display: block;
    }

    .order-section h1 {
      font-size: 2rem;
      margin-bottom: 25px;
      color: var(--primary-color);
      position: relative;
      display: inline-block;
      padding-bottom: 8px;
    }

    .order-section h1:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 60%;
      height: 3px;
      background: linear-gradient(to right, var(--primary-color), transparent);
      border-radius: 3px;
    }

    /* Card styling */
    .card {
      background-color: var(--card-color);
      border: none;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      margin-bottom: 25px;
      padding: 0;
      transition: all var(--transition-speed) ease;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100%;
      max-height: 320px;
    }

    .card:hover {
      transform: translateY(-7px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(to right, var(--primary-color), var(--primary-light));
    }

    .card-header {
      background: linear-gradient(135deg, rgba(39, 25, 25, 0.03) 0%, rgba(39, 25, 25, 0.01) 100%);
      padding: 12px 18px 8px;
      border-bottom: 1px solid rgba(39, 25, 25, 0.08);
      position: relative;
    }

    .card-body {
      padding: 15px;
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    .card-title {
      font-size: 1.2rem;
      margin-bottom: 12px;
      color: var(--primary-color);
      font-weight: 600;
      position: relative;
      display: inline-block;
    }

    .card-title::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 40px;
      height: 2px;
      background: linear-gradient(to right, var(--primary-color), var(--primary-light));
      border-radius: 3px;
    }

    .card-text {
      font-size: 1.1rem;
      color: var(--text-secondary);
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .card-text strong {
      color: var(--text-primary);
      font-weight: 600;
    }

    .card-text .icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      background-color: rgba(39, 25, 25, 0.05);
      border-radius: 50%;
      margin-right: 10px;
      color: var(--primary-color);
      font-size: 1rem;
    }

    .card-info-row {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      padding-bottom: 8px;
      border-bottom: 1px dashed rgba(0, 0, 0, 0.05);
    }

    .card-info-row:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }

    .card-info-label {
      font-weight: 600;
      color: var(--text-primary);
      margin-left: 8px;
    }

    .card-info-value {
      margin-left: auto;
      color: var(--text-secondary);
    }

    .card-footer {
      padding: 10px 15px;
      background-color: rgba(39, 25, 25, 0.02);
      border-top: 1px solid rgba(39, 25, 25, 0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card-badge {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 20px;
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      position: absolute;
      top: 12px;
      right: 12px;
    }

    .card-badge.new {
      background-color: rgba(39, 174, 96, 0.1);
      color: var(--accent-color);
    }

    .card-badge.pending {
      background-color: rgba(243, 156, 18, 0.1);
      color: #f39c12;
    }

    .card-badge.completed {
      background-color: rgba(52, 152, 219, 0.1);
      color: #3498db;
    }

    /* Button styling */
    .btn {
      background: linear-gradient(to right, var(--accent-color), #2ecc71);
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 500;
      transition: all var(--transition-speed) ease;
      margin-top: 10px;
      box-shadow: 0 4px 10px rgba(39, 174, 96, 0.2);
      position: relative;
      overflow: hidden;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .btn:before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: all 0.5s;
    }

    .btn:hover:before {
      left: 100%;
    }

    .btn-primary {
      background: linear-gradient(to right, var(--primary-color), var(--primary-light));
      box-shadow: 0 4px 10px rgba(39, 25, 25, 0.2);
    }

    .btn-danger {
      background: linear-gradient(to right, var(--danger-color), #c0392b);
      box-shadow: 0 4px 10px rgba(231, 76, 60, 0.2);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    }

    .btn:active {
      transform: translateY(1px);
    }

    /* Table styling */
    .table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      margin-top: 25px;
      background-color: var(--card-color);
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: var(--box-shadow);
    }

    .table th,
    .table td {
      border: none;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      padding: 15px;
      text-align: left;
      transition: background-color var(--transition-speed) ease;
    }

    .table tr:last-child td {
      border-bottom: none;
    }

    .table th {
      background: linear-gradient(to right, var(--primary-color), var(--primary-light));
      color: white;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.9rem;
      letter-spacing: 1px;
    }

    .table tr:hover td {
      background-color: rgba(0, 0, 0, 0.02);
    }

    /* Time and timer styling */
    .time {
      font-weight: 600;
      color: #3498db;
      background-color: rgba(52, 152, 219, 0.1);
      padding: 3px 6px;
      border-radius: 4px;
      display: inline-block;
      font-size: 0.9rem;
    }

    .order-count {
      font-size: 1.1rem;
      margin: 12px 0;
      display: flex;
      align-items: center;
    }

    .order-count:before {
      content: 'üìã';
      margin-right: 8px;
      font-size: 1.2rem;
    }

    .timer {
      font-weight: 600;
      color: var(--danger-color);
      font-family: 'Courier New', monospace;
      margin-top: 10px;
      background-color: rgba(231, 76, 60, 0.1);
      padding: 5px 8px;
      border-radius: 6px;
      display: inline-flex;
      align-items: center;
      align-self: center;
      position: relative;
      overflow: hidden;
      font-size: 0.9rem;
    }

    .timer:before {
      content: '‚è±Ô∏è';
      margin-right: 8px;
    }

    .timer:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(to right, transparent, var(--danger-color), transparent);
      animation: timerPulse 2s infinite;
    }

    @keyframes timerPulse {
      0% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }

    /* Card hover effects */
    .card {
      transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
    }

    .card:hover {
      transform: translateY(-7px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
    }

    .card:hover::before {
      height: 7px;
    }

    .card:hover .card-title::after {
      width: 60px;
      transition: width 0.3s ease;
    }

    .card:hover .icon {
      transform: scale(1.1);
      background-color: rgba(39, 25, 25, 0.08);
    }

    .card .icon {
      transition: all 0.3s ease;
    }

    .card-info-row {
      transition: all 0.3s ease;
    }

    .card:hover .card-info-row {
      padding-left: 5px;
    }

    /* Card body transition */
    .card-body {
      transition: all var(--transition-speed) ease;
    }

    .card:hover .card-body {
      transform: translateY(0);
    }

    /* Card footer hover effect */
    .card-footer {
      transition: all 0.3s ease;
    }

    .card:hover .card-footer {
      background-color: rgba(39, 25, 25, 0.04);
    }

    /* Improve table hover effect */
    .table tr {
      transition: all var(--transition-speed) ease;
    }

    .table tr:hover {
      background-color: rgba(39, 25, 25, 0.03);
    }

    /* Empty card state */
    .empty-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 25px 15px;
      text-align: center;
      color: var(--text-secondary);
      background-color: rgba(39, 25, 25, 0.02);
      border-radius: var(--border-radius);
      border: 2px dashed rgba(39, 25, 25, 0.1);
      height: 200px;
    }

    .empty-card-icon {
      font-size: 2.5rem;
      margin-bottom: 10px;
      opacity: 0.5;
    }

    .empty-card-text {
      font-size: 1rem;
      font-weight: 500;
    }

    /* Form styling */
    .form-container {
      background-color: var(--card-color);
      padding: 25px;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      margin-top: 25px;
      transition: all var(--transition-speed) ease;
    }

    .form-container:hover {
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
      color: var(--primary-color);
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid rgba(39, 25, 25, 0.1);
      font-weight: 600;
    }

    .form-container label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text-primary);
      font-size: 1rem;
    }

    .form-container input[type="password"],
    .form-container input[type="text"] {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: var(--border-radius);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      font-size: 1rem;
      transition: all var(--transition-speed) ease;
      background-color: rgba(255, 255, 255, 0.9);
    }

    .form-container input:focus {
      border-color: var(--primary-color);
      outline: none;
      box-shadow: 0 0 0 3px rgba(39, 25, 25, 0.1);
      transform: translateY(-2px);
    }

    /* Grid layout for order containers */
    .order-section .row {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    /* Ensure cards take full width of grid columns */
    .order-section .card {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    /* Responsive adjustments */
    @media (max-width: 1200px) {
      .order-section .row {
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      }
    }

    @media (max-width: 992px) {
      .order-section .row {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      }
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 240px;
      }
      
      .order-section .row {
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      }
    }

    @media (max-width: 576px) {
      .sidebar {
        width: 200px;
      }
      
      .content {
        padding: 15px;
      }
      
      .container {
        padding: 10px;
      }
      
      .order-section .row {
        grid-template-columns: 1fr;
      }
    }

    /* Notification system */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 0;
      border-radius: var(--border-radius);
      background: white;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
      z-index: 1000;
      transform: translateY(-20px);
      opacity: 0;
      transition: all 0.3s ease;
      max-width: 350px;
      overflow: hidden;
    }

    .notification.show {
      transform: translateY(0);
      opacity: 1;
    }

    .notification-content {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      position: relative;
    }

    .notification.success .notification-content {
      border-left: 4px solid var(--accent-color);
    }

    .notification.error .notification-content {
      border-left: 4px solid var(--danger-color);
    }

    .notification.info .notification-content {
      border-left: 4px solid #3498db;
    }

    .notification-icon {
      margin-right: 12px;
      font-size: 1.2rem;
    }

    .notification-message {
      font-size: 0.95rem;
      color: var(--text-primary);
    }

    /* Animation effects */
    .pulse {
      animation: pulse 0.5s ease;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    /* Active navigation item */
    .sidebar-nav a.active {
      background-color: var(--primary-light);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      position: relative;
    }

    .sidebar-nav a.active:after {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      height: 100%;
      width: 4px;
      background: var(--accent-color);
      border-radius: 0 3px 3px 0;
    }

    /* Loading spinner */
    .spinner {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Button icon */
    .btn-icon {
      margin-right: 8px;
    }

    /* Button loading state */
    .btn.loading {
      opacity: 0.8;
      pointer-events: none;
    }

    /* Form validation */
    input.error {
      border-color: var(--danger-color) !important;
      box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.1) !important;
      animation: shake 0.5s ease;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-5px); }
      40%, 80% { transform: translateX(5px); }
    }

    /* Table states */
    .loading-row, .empty-state, .error-state {
      text-align: center;
      padding: 20px !important;
      color: var(--text-secondary);
    }

    .empty-state {
      background-color: rgba(0, 0, 0, 0.02);
      font-style: italic;
    }

    .error-state {
      color: var(--danger-color);
    }

    /* Smaller button variant */
    .btn-sm {
      padding: 8px 12px;
      font-size: 0.9rem;
    }

    /* Section transitions */
    .order-section {
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div>
      <h2>DY MANAGEMENT</h2>
      <ul class="sidebar-nav">
        <li><a href="?section=new">New Orders</a></li>
        <li><a href="?section=pending">Pending</a></li>
        <li><a href="?section=completed">Completed Orders</a></li>
        <li><a href="?section=assign-passkey">Assign Passkey</a></li>
      </ul>
    </div>
    <div>
      <p>&copy; 2023 DY Management</p>
    </div>
  </div>

  <div class="content">
    <div class="container">
      <!-- New Orders Section -->
      <div id="new-orders" class="order-section">
        <h1 class="mt-5">New Orders</h1>
        <div id="data-container" class="row">
          <!-- New orders will appear here -->
        </div>
      </div>

      <!-- Pending Orders Section -->
      <div id="pending-orders" class="order-section">
        <h1 class="mt-5">Pending Orders</h1>
        <p class="order-count">Number of Orders: <span id="pending-count">0</span></p>
        <div id="pending-container" class="row">
          <!-- Pending orders will appear here -->
        </div>
      </div>

      <!-- Completed Orders Section -->
      <div id="completed-orders" class="order-section">
        <h1 class="mt-5">Completed Orders</h1>
        <div id="completed-container" class="row">
          <!-- Completed orders will appear here -->
        </div>
      </div>

      <!-- Assign Passkey Section -->
      <div id="assign-passkey-section" class="order-section">
        <div class="form-container">
          <h2 class="mt-5">ASSIGN PASSKEY</h2>
          <label for="passkey">Passkey:</label>
          <input type="password" id="passkey" name="passkey" required />
          <label for="waitername">Waiter Name:</label>
          <input type="text" id="waitername" name="waitername" required />
          <button class="btn" onclick="assignPasskey()">Submit</button>
        </div>
        <h2 class="mt-5">Assigned Passkeys</h2>
        <table class="table table-bordered mt-3">
          <thead>
            <tr>
              <th>Waiter Name</th>
              <th>Passkey</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="passkey-table-body">
            <!-- Passkey rows will appear here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    // Connect to the Socket.IO server
    const socket = io('http://localhost:3000');

    // Show/hide sections based on URL parameters with smooth transitions
    function showSectionFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      const section = urlParams.get('section') || 'new';
      const action = urlParams.get('action');
      showSection(section);

      // Highlight active navigation item
      document.querySelectorAll('.sidebar-nav a').forEach(link => {
        link.classList.remove('active');
        if (link.getAttribute('href').includes(section)) {
          link.classList.add('active');
        }
      });

      if (action === 'sendToKitchen') {
        const orderId = urlParams.get('orderId');
        if (orderId) {
          socket.emit('updateOrderStatus', {
            orderId: orderId,
            status: 'pending'
          });
          
          // Show a success notification
          showNotification('Order sent to kitchen successfully!', 'success');
        }
      }
    }

    // Function to show/hide sections with smooth transitions
    function showSection(sectionName) {
      const sections = document.getElementsByClassName('order-section');
      
      // First hide all sections with fade out effect
      for (let sec of sections) {
        if (sec.style.display !== 'none') {
          sec.style.opacity = '0';
          sec.style.transform = 'translateY(10px)';
          
          setTimeout(() => {
            sec.style.display = 'none';
          }, 300);
        }
      }
      
      // Then show the selected section with fade in effect
      setTimeout(() => {
        let targetSection;
        
        if (sectionName === 'assign-passkey') {
          targetSection = document.getElementById('assign-passkey-section');
        } else if (sectionName === 'new') {
          targetSection = document.getElementById('new-orders');
        } else if (sectionName === 'pending') {
          targetSection = document.getElementById('pending-orders');
        } else if (sectionName === 'completed') {
          targetSection = document.getElementById('completed-orders');
        }
        
        if (targetSection) {
          targetSection.style.display = 'block';
          
          // Trigger reflow
          void targetSection.offsetWidth;
          
          targetSection.style.opacity = '1';
          targetSection.style.transform = 'translateY(0)';
        }
      }, 350);
    }

    // Show notification function
    function showNotification(message, type = 'info') {
      // Create notification element
      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      notification.innerHTML = `
        <div class="notification-content">
          <span class="notification-icon">${type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : '‚ÑπÔ∏è'}</span>
          <span class="notification-message">${message}</span>
        </div>
      `;
      
      // Add to DOM
      document.body.appendChild(notification);
      
      // Trigger animation
      setTimeout(() => {
        notification.classList.add('show');
      }, 10);
      
      // Remove after delay
      setTimeout(() => {
        notification.classList.remove('show');
        setTimeout(() => {
          notification.remove();
        }, 500);
      }, 3000);
    }

    // When connecting, load existing orders
    socket.on('existingOrders', (orders) => {
      console.log('Existing orders:', orders);
      document.getElementById('data-container').innerHTML = '';
      document.getElementById('pending-container').innerHTML = '';
      document.getElementById('completed-container').innerHTML = '';
      
      // Filter orders by status
      const newOrders = orders.filter(order => order.status === 'new' || !order.status);
      const pendingOrders = orders.filter(order => order.status === 'pending');
      const completedOrders = orders.filter(order => order.status === 'completed');
      
      // Check if we have orders for each section and add empty states if needed
      if (newOrders.length === 0) {
        addEmptyState('data-container', 'No new orders', 'üìã');
      } else {
        // Add orders with staggered animation
        newOrders.forEach((order, index) => {
          setTimeout(() => {
            createOrderCard(order);
          }, index * 100); // Stagger each card by 100ms
        });
      }
      
      if (pendingOrders.length === 0) {
        addEmptyState('pending-container', 'No pending orders', '‚è≥');
      } else {
        // Add orders with staggered animation
        pendingOrders.forEach((order, index) => {
          setTimeout(() => {
            createOrderCard(order);
          }, index * 100); // Stagger each card by 100ms
        });
      }
      
      if (completedOrders.length === 0) {
        addEmptyState('completed-container', 'No completed orders', '‚úÖ');
      } else {
        // Add orders with staggered animation
        completedOrders.forEach((order, index) => {
          setTimeout(() => {
            createOrderCard(order);
          }, index * 100); // Stagger each card by 100ms
        });
      }
      
      updatePendingCount();
    });
    
    // Add empty state to container
    function addEmptyState(containerId, message, icon) {
      const container = document.getElementById(containerId);
      const emptyState = document.createElement('div');
      emptyState.className = 'empty-card';
      emptyState.innerHTML = `
        <div class="empty-card-icon">${icon}</div>
        <div class="empty-card-text">${message}</div>
      `;
      container.appendChild(emptyState);
    }

    // Update the count of pending orders with animation
    function updatePendingCount() {
      const pendingContainer = document.getElementById('pending-container');
      const pendingCount = document.getElementById('pending-count');
      const newCount = pendingContainer.children.length;
      
      // Animate count change
      if (pendingCount.textContent !== newCount.toString()) {
        pendingCount.classList.add('pulse');
        setTimeout(() => {
          pendingCount.textContent = newCount;
          setTimeout(() => {
            pendingCount.classList.remove('pulse');
          }, 300);
        }, 300);
      } else {
        pendingCount.textContent = newCount;
      }
    }

    // Create a countdown timer for orders
    function createCountdown(startTime, elementId) {
      const timerElement = document.getElementById(elementId);

      function updateTimer() {
        const now = new Date().getTime();
        const start = new Date(startTime).getTime();
        const elapsed = now - start;

        const hours = Math.floor(elapsed / (1000 * 60 * 60));
        const minutes = Math.floor((elapsed % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((elapsed % (1000 * 60)) / 1000);

        // Format with leading zeros
        const formattedTime = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        
        // Only update DOM if time has changed
        if (timerElement.textContent !== formattedTime) {
          timerElement.textContent = formattedTime;
          
          // Add pulse animation when seconds change
          if (seconds % 10 === 0) {
            timerElement.classList.add('pulse');
            setTimeout(() => {
              timerElement.classList.remove('pulse');
            }, 500);
          }
        }
      }

      updateTimer();
      return setInterval(updateTimer, 1000);
    }

    // Create an order card element based on order data
    function createOrderCard(data) {
      console.log('Creating order card for:', data);
      const cardCol = document.createElement('div');
      cardCol.classList.add('col-md-6');
      cardCol.setAttribute('data-order-id', data.id);
      
      // Set initial state for animation
      cardCol.style.opacity = '0';
      cardCol.style.transform = 'translateY(20px)';

      const card = document.createElement('div');
      card.classList.add('card', 'mb-3');

      // Create card header
      const cardHeader = document.createElement('div');
      cardHeader.classList.add('card-header');
      
      const cardTitle = document.createElement('h5');
      cardTitle.classList.add('card-title');
      cardTitle.textContent = 'Order Details';
      
      // Add status badge
      const cardBadge = document.createElement('span');
      cardBadge.classList.add('card-badge');
      if (data.status === 'new') {
        cardBadge.classList.add('new');
        cardBadge.textContent = 'New';
      } else if (data.status === 'pending') {
        cardBadge.classList.add('pending');
        cardBadge.textContent = 'Pending';
      } else if (data.status === 'completed') {
        cardBadge.classList.add('completed');
        cardBadge.textContent = 'Completed';
      }
      
      cardHeader.appendChild(cardTitle);
      cardHeader.appendChild(cardBadge);
      card.appendChild(cardHeader);

      // Create card body
      const cardBody = document.createElement('div');
      cardBody.classList.add('card-body');

      // Table number row
      const tableRow = document.createElement('div');
      tableRow.classList.add('card-info-row');
      tableRow.innerHTML = `
        <span class="icon">üçΩÔ∏è</span>
        <span class="card-info-label">Table Number:</span>
        <span class="card-info-value">${data.tableNumber}</span>
      `;
      cardBody.appendChild(tableRow);

      // Waiter name row
      const waiterRow = document.createElement('div');
      waiterRow.classList.add('card-info-row');
      waiterRow.innerHTML = `
        <span class="icon">üë®‚Äçüç≥</span>
        <span class="card-info-label">Waiter:</span>
        <span class="card-info-value">${data.waiterName}</span>
      `;
      cardBody.appendChild(waiterRow);

      // Order items row
      const orderRow = document.createElement('div');
      orderRow.classList.add('card-info-row');
      orderRow.innerHTML = `
        <span class="icon">üçî</span>
        <span class="card-info-label">Order:</span>
        <span class="card-info-value">${data.order_items || data.order}</span>
      `;
      cardBody.appendChild(orderRow);

      // Time row
      const currentTime = new Date();
      const formattedTime = currentTime.toLocaleTimeString();
      const timeRow = document.createElement('div');
      timeRow.classList.add('card-info-row');
      timeRow.innerHTML = `
        <span class="icon">‚è∞</span>
        <span class="card-info-label">Time:</span>
        <span class="card-info-value"><span class="time">${formattedTime}</span></span>
      `;
      cardBody.appendChild(timeRow);

      // Timer element
      const timerDiv = document.createElement('div');
      timerDiv.classList.add('timer');
      timerDiv.id = 'timer-' + data.id;
      cardBody.appendChild(timerDiv);

      card.appendChild(cardBody);

      // Create card footer for actions
      const cardFooter = document.createElement('div');
      cardFooter.classList.add('card-footer');

      // For new orders, create a "Send to Kitchen" button
      if (data.status === 'new') {
        const sendToKitchenBtn = document.createElement('button');
        sendToKitchenBtn.classList.add('btn', 'btn-primary');
        sendToKitchenBtn.innerHTML = '<span class="btn-icon">üîÑ</span> Send to Kitchen';
        sendToKitchenBtn.addEventListener('click', () => {
          // Add loading state to button
          sendToKitchenBtn.classList.add('loading');
          sendToKitchenBtn.innerHTML = '<span class="btn-icon">‚è≥</span> Processing...';
          
          setTimeout(() => {
            const urlParams = new URLSearchParams(window.location.search);
            const section = urlParams.get('section') || 'new';
            window.location.href = '?section=' + section + '&action=sendToKitchen&orderId=' + data.id;
          }, 500); // Small delay for better UX
        });
        cardFooter.appendChild(sendToKitchenBtn);
      }

      // For completed orders, display the countdown data (if available)
      if (data.status === 'completed' && data.countdownData) {
        timerDiv.textContent = 'Countdown Timer: ' + data.countdownData;
      }

      card.appendChild(cardFooter);
      cardCol.appendChild(card);

      // Place the card in the appropriate container based on order status
      if (data.status === 'pending') {
        const pendingContainer = document.getElementById('pending-container');
        pendingContainer.appendChild(cardCol);
        updatePendingCount();
        if (data.pending_start_time) {
          createCountdown(data.pending_start_time, 'timer-' + data.id);
        }
      } else if (data.status === 'completed') {
        const completedContainer = document.getElementById('completed-container');
        completedContainer.appendChild(cardCol);
      } else {
        const container = document.getElementById('data-container');
        container.appendChild(cardCol);
      }
      
      // Trigger entrance animation after a small delay
      setTimeout(() => {
        cardCol.style.opacity = '1';
        cardCol.style.transform = 'translateY(0)';
      }, 50);
    }

    // Listen for new order data from the server
    socket.on('receiveData', (data) => {
      console.log('Received new order data:', data);
      createOrderCard(data);
      showNotification('New order received!', 'info');
    });

    // Listen for order status updates from the server
    socket.on('orderStatusUpdated', (data) => {
      console.log('Order status updated:', data);
      const orderCard = document.querySelector('[data-order-id="' + data.orderId + '"]');
      
      if (orderCard) {
        // Add transition effect
        orderCard.style.transition = 'all 0.5s ease';
        orderCard.style.transform = 'scale(0.95)';
        orderCard.style.opacity = '0.7';
        
        setTimeout(() => {
          if (data.status === 'pending') {
            const pendingContainer = document.getElementById('pending-container');
            orderCard.remove();
            pendingContainer.appendChild(orderCard);
            const btn = orderCard.querySelector('.btn-primary');
            if (btn) btn.remove();
            const timerElement = orderCard.querySelector('.timer');
            if (timerElement && data.pending_start_time) {
              createCountdown(data.pending_start_time, 'timer-' + data.orderId);
            }
            updatePendingCount();
            showNotification('Order moved to pending', 'info');
          } else if (data.status === 'completed') {
            const completedContainer = document.getElementById('completed-container');
            orderCard.remove();
            completedContainer.appendChild(orderCard);
            const timerElement = orderCard.querySelector('.timer');
            if (timerElement && data.countdownData) {
              timerElement.textContent = 'Countdown Timer: ' + data.countdownData;
            }
            showNotification('Order completed!', 'success');
          }
          
          // Reset the card appearance with animation
          setTimeout(() => {
            orderCard.style.transform = 'scale(1)';
            orderCard.style.opacity = '1';
          }, 50);
        }, 300);
      }
    });

    // Handle assigning a passkey with form validation
    function assignPasskey() {
      const passkey = document.getElementById('passkey');
      const waitername = document.getElementById('waitername');
      const passkeyValue = passkey.value.trim();
      const waiternameValue = waitername.value.trim();
      
      // Simple validation with visual feedback
      let isValid = true;
      
      if (!passkeyValue) {
        passkey.classList.add('error');
        isValid = false;
      } else {
        passkey.classList.remove('error');
      }
      
      if (!waiternameValue) {
        waitername.classList.add('error');
        isValid = false;
      } else {
        waitername.classList.remove('error');
      }

      if (isValid) {
        // Show loading state
        const submitBtn = document.querySelector('.form-container .btn');
        const originalText = submitBtn.textContent;
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="spinner"></span> Processing...';
        
        fetch('http://localhost:3000/waiters', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ passkey: passkeyValue, waitername: waiternameValue })
        })
          .then(response => response.json())
          .then(data => {
            if (data.success) {
              fetchWaiters();
              passkey.value = '';
              waitername.value = '';
              showNotification('Passkey assigned successfully!', 'success');
            } else {
              console.error('Error adding waiter:', data.message);
              showNotification('Error assigning passkey: ' + data.message, 'error');
            }
            // Reset button
            submitBtn.disabled = false;
            submitBtn.textContent = originalText;
          })
          .catch(error => {
            console.error('Error adding waiter:', error);
            showNotification('Error assigning passkey', 'error');
            // Reset button
            submitBtn.disabled = false;
            submitBtn.textContent = originalText;
          });
      } else {
        showNotification('Please fill in all required fields', 'error');
      }
    }

    // Fetch the list of waiters
    function fetchWaiters() {
      const tableBody = document.getElementById('passkey-table-body');
      
      // Show loading state
      tableBody.innerHTML = '<tr><td colspan="3" class="loading-row"><span class="spinner"></span> Loading waiters...</td></tr>';
      
      fetch('http://localhost:3000/waiters')
        .then(response => response.json())
        .then(data => {
          tableBody.innerHTML = '';
          
          if (data.length === 0) {
            tableBody.innerHTML = '<tr><td colspan="3" class="empty-state">No waiters assigned yet</td></tr>';
            return;
          }
          
          data.forEach((waiter, index) => {
            // Create row with staggered animation
            setTimeout(() => {
              const row = document.createElement('tr');
              row.style.opacity = '0';
              row.style.transform = 'translateY(10px)';
              
              row.innerHTML = `
                <td>${waiter.waiterName}</td>
                <td>${waiter.passkey}</td>
                <td><button class="btn btn-danger btn-sm" onclick="deleteWaiter(${waiter.id})"><span class="btn-icon">üóëÔ∏è</span> Delete</button></td>
              `;
              
              tableBody.appendChild(row);
              
              // Trigger animation
              setTimeout(() => {
                row.style.opacity = '1';
                row.style.transform = 'translateY(0)';
              }, 50);
            }, index * 100);
          });
        })
        .catch(error => {
          console.error('Error fetching waiters:', error);
          tableBody.innerHTML = '<tr><td colspan="3" class="error-state">Error loading waiters</td></tr>';
          showNotification('Error fetching waiters', 'error');
        });
    }

    // Delete a waiter
    function deleteWaiter(waiterId) {
      // Confirm deletion
      if (confirm('Are you sure you want to delete this waiter?')) {
        const row = document.querySelector(`button[onclick="deleteWaiter(${waiterId})"]`).closest('tr');
        
        // Add deletion animation
        row.style.transition = 'all 0.5s ease';
        row.style.opacity = '0.5';
        row.style.transform = 'translateX(20px)';
        
        fetch('http://localhost:3000/waiters/' + waiterId, {
          method: 'DELETE'
        })
          .then(response => response.json())
          .then(data => {
            if (data.success) {
              // Complete the animation before removing
              setTimeout(() => {
                row.style.height = '0';
                row.style.padding = '0';
                row.style.margin = '0';
                row.style.overflow = 'hidden';
                
                setTimeout(() => {
                  row.remove();
                  showNotification('Waiter deleted successfully', 'success');
                  
                  // Check if table is empty
                  const tableBody = document.getElementById('passkey-table-body');
                  if (tableBody.children.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="3" class="empty-state">No waiters assigned yet</td></tr>';
                  }
                }, 300);
              }, 300);
            } else {
              console.error('Error deleting waiter:', data.message);
              // Reset the row if error
              row.style.opacity = '1';
              row.style.transform = 'translateX(0)';
              showNotification('Error deleting waiter: ' + data.message, 'error');
            }
          })
          .catch(error => {
            console.error('Error deleting waiter:', error);
            // Reset the row if error
            row.style.opacity = '1';
            row.style.transform = 'translateX(0)';
            showNotification('Error deleting waiter', 'error');
          });
      }
    }

    // When the document is ready, fetch waiters and show the appropriate section
    document.addEventListener('DOMContentLoaded', () => {
      fetchWaiters();
      showSectionFromURL();
      
      // Add event listeners for input fields to clear error state on input
      document.querySelectorAll('input').forEach(input => {
        input.addEventListener('input', () => {
          input.classList.remove('error');
        });
      });
    });
  </script>
